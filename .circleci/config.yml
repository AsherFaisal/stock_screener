# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  build:
    branches:
      only:
        - master
        - v3.0-service
    machine:
      docker_layer_caching: true

    working_directory: ~/stock_screener

    steps:
      - checkout

      - run:
          name: start containers
          command: |
            make run

      - run:
          name: run tests
          commands: |
            make tests
      
      - run:
          name: stop containers
          when: always
          commands: |
            make stop
