<!DOCTYPE html>
<head>
    <link href="static/css/tabulator_site.min.css" rel="stylesheet">
    <script type="text/javascript" src="static/js/tabulator.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#23191C">
    <title>Nordic stocks screener</title>
</head>
<body>
<div>blablablab
    <div style="margin-left: 10%; margin-right: 10%; width: 80%" id="example-table"></div>
    <a id="download_data_link" href=""><button>Download csv</button></a>
    <form action="/logout" method="POST"><input type="submit" value="Logout"></form>
</div>

<script type="text/javascript">
    var tabledata = [
        {id:1, name:"Billy Bob", age:12, gender:"male", height:95, col:"red", dob:"14/05/2010"},
        {id:2, name:"Jenny Jane", age:42, gender:"female", height:142, col:"blue", dob:"30/07/1954"},
        {id:3, name:"Steve McAlistaire", age:35, gender:"male", height:176, col:"green", dob:"04/11/1982"},
    ];
    
    //define table
    var table = new Tabulator("#example-table", {
        columns: [
            {title: "id", field: "id", frozen: true},
            {title: "name", field: "name"},
            {title: "age", field: "age"},
            {title: "gender", field: "gender"},
            {title: "height", field: "height"},
            {title: "col", field: "col"},
            {title: "dob", field: "dob"}],
        data: tabledata,
        autoColumns: false,
        layout: "fitDataFill"
    });

    var dl_link = document.getElementById("download_data_link");

    dl_link.onclick = function() {
        table.download("csv", "data.csv");
    }

    </script>
</body>
